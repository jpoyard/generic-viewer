<div fxLayout="row" fxLayout.xs="column">
  <md-card class="auth-card" fxFlex="1 1 auto">
    <md-card-header>
      <md-card-title>Compteur</md-card-title>
    </md-card-header>
    <md-card-content>
      <p>Counter: {{ counterService.counter }}</p>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button (click)="counterService.decrease()">Decrease Counter</button>
      <button md-raised-button (click)="counterService.increase()">Increase Counter</button>
    </md-card-actions>
  </md-card>

  <md-card class="auth-card" fxFlex="1 1 auto">
    <md-card-header>
      <md-card-title>Authentification</md-card-title>
    </md-card-header>
    <md-card-content>
      <p>
        Zone d'authentification
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button outline (click)="authService.signIn()">Login</button>
      <button md-raised-button (click)="authService.signOut()">Logout</button>
    </md-card-actions>
  </md-card>
</div>
